<!DOCTYPE html>
<html>
<head>
    <title>Income</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css"> 
    <style>
        body{
           background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="button-container">
            <button id="dashButton" class="btn_toDash">Dashboard</button> 
            <button id="addIncomeBtn" class="btn">Add Income</button>
            <button id="addIncomeTypeBtn" class="btn">Add Income Type</button> 
            <button id="editIncome" class="btn">Edit Income Entries</button>          
            <button id="logout" class="btn_logout">Logout</button> 
        </div>
        
        <div class="input-container" style="display:block;" id="incomeForm">
            <h2>Add Income</h2>
            <label for="incomeType" >Income Type:</label>
            <select id="incomeType" class="selectCus" placeholder="select Input Type"></select><br>
            <label for="amount">Amount($):</label>
            <input type="number" id="amount" min="0" placeholder="Enter amount"><br>
            <label for="userDate">Enter a Date:</label>
            <input type="date" id="userDate" class="selectCus"><br>
            <button class = "btn_logout" onclick="setTodayDate()">Set Today's Date</button><br><br>
            <button id="confirmIncomeBtn" class="btn_new">Confirm Income</button><br><br>
            <label id="error"></label>
        </div>
        <div class="input-container" style="display:none;" id="addIncomeType">
            <h2>Add New Income Type</h2>
            <label for="amount">Enter Additional Income Sources</label><br><br>
            <input type="text" id="newIncome" name="newIncome" placeholder="Salary, Bonus, Gift, ect."><br><br>

            <button id="confirmNewIncomeType" class="btn_new">Confirm Income Type</button><br>
            <label id="message"></label><br>

            <h2>Remove Income Types</h2>
            <ul id="incomeTypesList" class=""no-bullets></ul>
        </div>  
        
        <div class="input-container" style="display:none;" id="incomeEntries">
            <table id="dataGrid">
                <thead>
                  <tr>                    
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
